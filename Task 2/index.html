<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="controls">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <select id="prioritySelect">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="date" id="dueDateInput">
            <button id="addTaskBtn">Add Task</button>
            <button id="clearCompletedBtn">Clear Completed</button>
        </div>
        <div class="filter">
            <button class="filter-btn" id="allBtn">All</button>
            <button class="filter-btn" id="activeBtn">Active</button>
            <button class="filter-btn" id="completedBtn">Completed</button>
        </div>
        <ul id="taskList"></ul>
        <button id="toggleThemeBtn">Toggle Dark/Light Mode</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
